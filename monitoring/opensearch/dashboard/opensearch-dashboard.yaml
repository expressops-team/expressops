apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
  namespace: dav-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      imagePullSecrets:
      - name: gcp-creds-for-eso
      containers:
      - name: dashboards
        image:     europe-west1-docker.pkg.dev/fc-it-school-2025/opensearch-repo/opensearch-dashboards:3.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5601
        env:
        - name: OPENSEARCH_HOSTS 
          value: "https://opensearch.dav-monitoring.svc.cluster.local:9200"
        - name: OPENSEARCH_SSL_VERIFY_MODE
          value: "none"
        - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
          value: "true"
        - name: OPENSEARCH_USERNAME
          value: "admin"
        - name: OPENSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: opensearch-admin-secret
              key: OPENSEARCH_INITIAL_ADMIN_PASSWORD
        resources:
          requests:
            memory: "200Mi"
            cpu: "100m"
          limits:
            memory: "500Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
  namespace: dav-monitoring
spec:
  selector:
    app: opensearch-dashboards
  ports:
  - name: http
    port: 5601
    targetPort: 5601
  type: ClusterIP