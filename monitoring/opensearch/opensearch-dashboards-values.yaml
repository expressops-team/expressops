opensearchDashboards:
  opensearchHosts: "http://opensearch-cluster-master.dav-monitoring.svc.cluster.local:9200"

  replicaCount: 1

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  image:
    repository: opensearchproject/opensearch-dashboards
    tag: "latest"
    pullPolicy: IfNotPresent

  config:
    opensearch_dashboards.yml: |
      server.host: "0.0.0.0"
      opensearch.ssl.verificationMode: none
      server.rewriteBasePath: false

  service:
    type: ClusterIP
    port: 5601

  tolerations:
    - operator: "Exists"
