{{- if .Values.rollouts.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "expressops-chart.canaryServiceName" . }} # Usa el helper
  labels:
    {{- include "expressops-chart.labels" . | nindent 4 }}
    # Puedes a√±adir una etiqueta para identificarlo como canary si quieres
    argo-rollouts.argoproj.io/service-type: canary
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "expressops-chart.selectorLabels" . | nindent 4 }}
{{- end }}