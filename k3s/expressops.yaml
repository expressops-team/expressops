apiVersion: apps/v1
kind: Deployment
metadata:
  name: expressops-deployment
  namespace: expressops-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: expressops
  template:
    metadata:
      labels:
        app: expressops
    spec:
      containers:
      - name: expressops
        image: ciberegaliz/expressops:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"

        env:
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: slack-webhook-secret
              key: SLACK_WEBHOOK_URL
        - name: SLEEP_DURATION
          value: "10"

        volumeMounts:
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml

        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 2
          periodSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5

      volumes:
      - name: config-volume
        configMap:
          name: expressops-config

---
apiVersion: v1
kind: Service
metadata:
  name: expressops-service
  namespace: expressops-dev
spec:
  type: NodePort
  selector:
    app: expressops
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30081  # 30080 lo tiene el service nginx
