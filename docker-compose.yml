version: '3.8'

services:
  expressops:
    build:
      context: .
      dockerfile: Dockerfile
    image: expressops:latest
    container_name: expressops-app
    ports:
      - "8080:8080"
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - SLEEP_DURATION=${SLEEP_DURATION:-10}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s 