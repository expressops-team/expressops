# Default values for expressops.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: davidnull/expressops
  tag: 1.0.0
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 80
  targetPort: 8080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  SERVER_PORT: "8080"
  SERVER_ADDRESS: "0.0.0.0"
  PLUGINS_PATH: "plugins"

config:
  # Configure key application settings
  logging:
    level: info
    format: text
  server:
    timeoutSeconds: 4

# External Secrets configuration
externalSecrets:
  enabled: true
  refreshInterval: "1h"
  secretStore:
    name: "expressops-fake-secretstore"
    kind: "ClusterSecretStore"
  remoteRef:
    key: "slack/webhook"
    property: "webhook_url"
    
# ClusterSecretStore configuration
clusterSecretStore:
  enabled: true
  # webhookUrl: "https://hooks.slack.com/services/YOUR_WEBHOOK_URL"
  # IMPORTANT: Do not include the actual value here, pass it using --set
  # Usage: helm install expressops ./helm --set clusterSecretStore.webhookUrl="https://hooks.slack.com/..."